<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refund Bounty - BountyPay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #1a202c;
    }

    .subtitle {
      color: #718096;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .info-box {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .info-box p {
      margin: 5px 0;
      font-size: 14px;
      color: #4a5568;
    }

    .info-box strong {
      color: #2d3748;
    }

    .warning {
      background: #fed7d7;
      border: 1px solid #fc8181;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #742a2a;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
    }

    .btn-danger {
      background: #fc8181;
      color: white;
    }

    .btn-danger:hover {
      background: #f56565;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(252, 129, 129, 0.4);
    }

    .btn-danger:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }

    .status.error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }

    .status.loading {
      background: #bee3f8;
      color: #2c5282;
      border: 1px solid #90cdf4;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2d3748;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ Refund Bounty</h1>
    <p class="subtitle">Request a refund for an expired bounty</p>

    <div class="warning">
      <strong>‚ö†Ô∏è Warning:</strong> Refunds are only available for bounties that have passed their deadline without being resolved.
    </div>

    <div>
      <label for="bountyId">Bounty ID</label>
      <input type="text" id="bountyId" placeholder="0x..." />
    </div>

    <button class="btn btn-danger" id="checkBounty">Check Bounty Status</button>

    <div class="info-box" id="bountyInfo" style="display: none;">
      <p><strong>Amount:</strong> <span id="amount">-</span> USDC</p>
      <p><strong>Deadline:</strong> <span id="deadline">-</span></p>
      <p><strong>Status:</strong> <span id="status">-</span></p>
      <p><strong>Sponsor:</strong> <span id="sponsor">-</span></p>
    </div>

    <button class="btn btn-danger" id="refundButton" style="display: none;">Request Refund</button>

    <div class="status" id="statusMsg"></div>
  </div>

  <script type="module">
    import { ethers } from 'https://cdn.jsdelivr.net/npm/ethers@6.9.0/+esm';

    const ESCROW_ADDRESS = '0xb30283b5412B89d8B8dE3C6614aE2754a4545aFD';
    const CHAIN_ID = 84532;

    const ESCROW_ABI = [
      'function refundExpired(bytes32 bountyId) external',
      'function getBounty(bytes32 bountyId) external view returns (tuple(bytes32 repoIdHash, address sponsor, address resolver, uint96 amount, uint64 deadline, uint64 issueNumber, uint8 status))'
    ];

    let provider, signer, currentBounty;

    document.getElementById('checkBounty').addEventListener('click', async () => {
      try {
        const bountyId = document.getElementById('bountyId').value.trim();
        
        if (!bountyId || !bountyId.startsWith('0x')) {
          throw new Error('Please enter a valid bounty ID (0x...)');
        }

        showStatus('Checking bounty...', 'loading');

        // Connect wallet
        if (!window.ethereum) {
          throw new Error('Please install MetaMask');
        }

        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send('eth_requestAccounts', []);
        signer = await provider.getSigner();

        // Check network
        const network = await provider.getNetwork();
        if (Number(network.chainId) !== CHAIN_ID) {
          throw new Error('Please switch to Base Sepolia network');
        }

        // Get bounty from contract
        const escrow = new ethers.Contract(ESCROW_ADDRESS, ESCROW_ABI, provider);
        const bounty = await escrow.getBounty(bountyId);

        // Parse bounty data
        const amount = ethers.formatUnits(bounty.amount, 6);
        const deadline = new Date(Number(bounty.deadline) * 1000);
        const status = ['None', 'Open', 'Resolved', 'Refunded', 'Canceled'][Number(bounty.status)];
        const now = new Date();

        // Display info
        document.getElementById('amount').textContent = amount;
        document.getElementById('deadline').textContent = deadline.toISOString().split('T')[0];
        document.getElementById('status').textContent = status;
        document.getElementById('sponsor').textContent = bounty.sponsor;
        document.getElementById('bountyInfo').style.display = 'block';

        // Check if eligible for refund
        const userAddress = await signer.getAddress();
        if (bounty.sponsor.toLowerCase() !== userAddress.toLowerCase()) {
          throw new Error('Only the sponsor can request a refund');
        }

        if (status !== 'Open') {
          throw new Error(`Bounty is not open (status: ${status})`);
        }

        if (deadline > now) {
          throw new Error('Deadline has not passed yet');
        }

        // Eligible for refund
        currentBounty = { bountyId, ...bounty };
        document.getElementById('refundButton').style.display = 'block';
        showStatus('‚úì Eligible for refund', 'success');

      } catch (error) {
        console.error(error);
        showStatus(error.message, 'error');
        document.getElementById('bountyInfo').style.display = 'none';
        document.getElementById('refundButton').style.display = 'none';
      }
    });

    document.getElementById('refundButton').addEventListener('click', async () => {
      try {
        if (!currentBounty) {
          throw new Error('Please check bounty status first');
        }

        showStatus('Requesting refund...', 'loading');

        const escrow = new ethers.Contract(ESCROW_ADDRESS, ESCROW_ABI, signer);
        const tx = await escrow.refundExpired(currentBounty.bountyId);
        
        showStatus('Waiting for confirmation...', 'loading');
        const receipt = await tx.wait();

        showStatus(`‚úÖ Refund successful! TX: ${receipt.hash}`, 'success');
        
        // Disable button
        document.getElementById('refundButton').disabled = true;
        document.getElementById('refundButton').textContent = '‚úì Refunded';

      } catch (error) {
        console.error(error);
        showStatus(error.message || 'Refund failed', 'error');
      }
    });

    function showStatus(message, type) {
      const status = document.getElementById('statusMsg');
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
      
      if (type === 'error') {
        setTimeout(() => status.style.display = 'none', 5000);
      }
    }
  </script>
</body>
</html>
