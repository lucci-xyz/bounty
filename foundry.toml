[profile.default]
src = "contracts/current"
out = "artifacts"
libs = ["node_modules", "lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
evm_version = "paris"
build_info = true
build_info_path = "artifacts/build-info"
extra_output = ["metadata"]
remappings = [
    "@openzeppelin/contracts@5.0.2/=node_modules/@openzeppelin/contracts/",
    "forge-std/=node_modules/forge-std/src/"
]

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true

